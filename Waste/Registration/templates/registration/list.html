{% extends 'navbar.html' %}
{% load static %}
{% block content %}


<table class="table table-dark table-hover table-bordered text-center">
  <tbody>
  {% if customer %}
  {% for e in customer %}
    <tr>
      <td>{{ forloop.counter}}</td>
      <td><img src="{{e.photo.url}}" width="80px" height="70px" class="rounded"></td>
      <td>{{e.name}}</td>
      <td>{{e.address}}</td>
      <td>{{e.mobile}}</td>
   {% endfor %}
  {% else %}
  <tr>
      <td colspan="4"><span>
           No Record Found !
          </span>
      </td>
  </tr>

  {% endif %}
  </tbody>
</table>



{% endblock content %}
