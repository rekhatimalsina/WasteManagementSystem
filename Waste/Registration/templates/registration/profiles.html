{% extends 'navbar.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
            <h3>Detail Information</h3><hr>
        <div class="col-md-4">
            
            <p><span class="font-weight-bold">Name: </span> {{customer.name}}</p>
            <p><span class="font-weight-bold">Username: </span> {{customer.user.user_name}}</p>
            <p><span class="font-weight-bold">Email: </span> {{customer.mobile}}</p>
            <p><span class="font-weight-bold">Address: </span> {{customer.address}}</p>
        </div>
    </div>
</div>
{% endblock %}
